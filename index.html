let n1 = Math.floor(Math.random(1000)*1000)+1;
let n2 = Math.floor(Math.random(1000)*1000)+1;

// 1.000.000.000.000.000

function buscaPrimo(pos) {
    let divisivel = 0, count = 0, primo = 0;
    while (count < pos){
        primo++;
        for (let i = 1; i <= primo; i++) {
            if (primo % i === 0) {
                divisivel++;
            }
        }
        if (divisivel == 2) count++;
        divisivel = 0;
    }
    return primo;
}

let pos1 = n1;
let pos2 = n2;

}

}
