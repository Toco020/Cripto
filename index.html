<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto</title>

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

    
</head>
<body>

    <section id="generator">

        <div id="primos">
            <article>
                <p>Primo 1: <span id="primo1"></span></p>

                <input type="number" name="escala" id="p1min" placeholder="Posição Inicial" step="10" onchange="escalaNova('p1min')">

                <input type="number" name="escala" id="p1max" placeholder="Posição Final" step="10" onchange="escalaNova('p1max')">
            </article>

            <article>
                <p>Primo 2: <span id="primo2"></span></p>

                <input type="number" name="escala" id="p2min" placeholder="Posição Inicial" step="10" onchange="escalaNova('p2min')">

                <input type="number" name="escala" id="p2max" placeholder="Posição Final" step="10" onchange="escalaNova('p2max')">
            </article>
        </div>

        <button onclick="gerarPrimos()">Gerar Primos</button>
    </section>

    <section id="calc">
        <p id="resultadoMult"></p>
    </section>

    <section id="decodificator">
        <div>
            <input type="text" name="" id="produto" placeholder="Produto dos Termos">
        </div>

        <button onclick="procura()">Encontrar Primos</button>

        <p id="resultadoProduto"></p>
    </section>
    
    <script>
        let p1min = 0;
        let p1max = 100;
        let p2min = 0;
        let p2max = 100;

        function escalaNova(id){

            if (id == "p1min") p1min = document.getElementById(id).value;
            else if (id == "p1max") p1max = document.getElementById(id).value;
            else if (id == "p2min") p2min = document.getElementById(id).value;
            else p2max = document.getElementById(id).value;
        }

        let p1 = document.getElementById("primo1");
        let p2 = document.getElementById("primo2");
        let busca = document.getElementById("produto");

        // console.log(doisTermosProduto(419));

        function gerarPrimos(){
            let n1 = Math.floor(Math.random() * (p1max - p1min + 1) + p1min);
            let n2 = Math.floor(Math.random() * (p2max - p2min + 1) + p2min);
            let primo1 = buscaPrimo(n1);
            let primo2 = buscaPrimo(n2);

            p1.innerHTML = primo1;
            p2.innerHTML = primo2;
            busca.value = primo1 * primo2;

            document.getElementById("resultadoMult").innerHTML = `${primo1} * ${primo2} = ${busca.value}`;
        }

        function procura(){
            let produto = document.getElementById("produto").value;
            let [p1, p2] = doisTermosProduto(produto);
            // console.log(p1, p2);

            document.getElementById("resultadoProduto").innerText = `Os primos deste produto de dois termos são ${p1} e ${p2}`;
        }


    </script>
</body>
</html>
